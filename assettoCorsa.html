<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="customCss\styles.css">

<body>
  <nav class="navbar navbar-expand-lg" id="customNavbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="main.html"><b>KM.</b></a>

        <form class="d-flex position-absolute top-40 start-50 translate-middle-x" role="search" >
            <input class="form-control me-2 position-relative py-1 px-5 bg-secondary-subtle" type="search" placeholder="Search Bar" aria-label="Search" style="border-radius: 25px;">
        </form>

        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav position-absolute top-50 end-0 translate-middle-y me-4 mt-1">
                <a class="nav-link active" aria-current="page" href="about.html">Info</a>
                <a class="nav-link" href="#">Cart</a>
                <a class="nav-link" href="#">User</a>
            </div>
        </div>
      
    </div>
</nav>

    <article class="container-fluid" >
      <section id="gamePageBackground" style="background-image: url(images/bgs/gameBgs/hl2Alt.jpg)">
        <div class="row justify-content-center align-items-center">
          <!-- Game Image -->
            <div class="col-md-3 text-center mb-4 mb-md-0 mt-5">
              <img id="gameCoverImg" src="images/gameCovers/assettoCorsa.png" alt="Half-Life 2" class="img-fluid w-75 w-sm-25">
            </div>
        
            <!-- Game Info Card -->
            <div class="col-md-4 bg-white p-4 shadow" style="border-radius: 1rem;">
              <h2 class="text-center mb-4"><b>Assetto Corsa</b></h2>
        
              <!-- Platform + Edition Dropdowns -->
              <form>
                <div class="d-flex gap-2 mb-4">
                  <!-- <div>
                    <label for="platform">Platform</label>
                    <select name="platform" id="platform">
                      <option value="volvo">Volvo</option>
                    </select>
                    
                  </div> -->
                  <div class="input-group">
                    <span class="input-group-text">Platform</span>
                    <select class="form-select">
                      <option>Steam</option>
                      <option>PS4</option>
                      <option>Xbox One</option>
                    </select>
                  </div>
                  
                  <select class="form-select">
                    <option>Standard</option>
                    <option>Ultimate edition</option>
                  </select>
                </div>
          
                <!-- Price -->
                <h3 class="text-center fw-bold mb-4">IDR 75,000</h3>
          
                <!-- Add to Cart Button -->
                <button class="btn w-100 d-flex align-items-center justify-content-center gap-2" style="background: linear-gradient(to right, #f56907, #eea968);">
                  <i class="bi bi-cart"></i> <b>Add to cart</b>
                </button>
              </form>
            </div>

      </section>

      <section class="mt-3 mx-4">
        <h2><b>Offers from different sellers</b></h2>

        <!-- theCards -->
        <div id="otherSellerCards" class="row container-fluid my-4 py-3 d-flex justify-content-center align-items-center flex-wrap" >
          <div class="row align-items-center">
            <div class="col-md-9 col-12 d-flex align-items-center">
              <img src="images/shopLogos/iG.png" alt="iG" id="shopLogo">
              <div>
                <p class="mb-1 fw-bold">Instant Gaming</p>
                <small class="fst-italic">"Check out Instant Gaming for cheap game keys"</small>
              </div>
            </div>
        
            <div class="col-md-3 col-12 mt-3 mt-md-0">
              <div class="d-flex justify-content-md-end align-items-center gap-3">
                <h3 class="mb-0">IDR 76,999</h3>
                <a href="#" class="btn p-2" style="background: linear-gradient(to right, #f56907, #eea968); border-radius: 0.75rem; border: gray solid 0.15rem;">
                  <img src="images/icons/cart.png" alt="Add to Cart" style="width: 1.5rem;">
                </a>
              </div>
            </div>
          </div>
        </div>

        <div id="otherSellerCards" class="row container-fluid my-4 py-3 d-flex justify-content-center align-items-center flex-wrap" >
          <div class="row align-items-center">
            <div class="col-md-9 col-12 d-flex align-items-center">
              <img src="images/shopLogos/cdkeys.png" alt="iG" id="shopLogo">
              <div>
                <p class="mb-1 fw-bold">cd Keys</p>
                <small class="fst-italic">"Don't overpay! Enjoy the latest games at the cheapest prices now!"</small>
              </div>
            </div>
        
            <div class="col-md-3 col-12 mt-3 mt-md-0">
              <div class="d-flex justify-content-md-end align-items-center gap-3">
                <h3 class="mb-0">IDR 68,000</h3>
                <a href="#" class="btn p-2" style="background: linear-gradient(to right, #f56907, #eea968); border-radius: 0.75rem; border: gray solid 0.15rem;">
                  <img src="images/icons/cart.png" alt="Add to Cart" style="width: 1.5rem;">
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
