<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="customCss\gamePages.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(134, 195, 239); border-radius: 18px; padding-top: 20px; margin-top: -15px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>

            <form class="d-flex position-absolute top-40 start-50 translate-middle-x" role="search" >
                <input class="form-control me-2 position-relative py-1 px-5 bg-secondary-subtle" type="search" placeholder="Search Bar" aria-label="Search" style="border-radius: 25px;">
            </form>

            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav position-absolute top-50 end-0 translate-middle-y me-4 mt-1">
                    <a class="nav-link active" aria-current="page" href="#">Info</a>
                    <a class="nav-link" href="#">Cart</a>
                    <a class="nav-link" href="#">User</a>
                </div>
            </div>
        </div>
    </nav>

    <article class="container-fluid" >
      <section id="gamePageBackground" style="background-image: url(images/bgs/gameBgs/hl2Alt.jpg)">
        <div class="row justify-content-center align-items-center">
          <!-- Game Image -->
            <div class="col-md-3 text-center mb-4 mb-md-0 mt-5">
              <img id="gameCoverImg" src="images/gameCovers/hl2.png" alt="Half-Life 2" class="img-fluid w-75 w-sm-25">
            </div>
        
            <!-- Game Info Card -->
            <div class="col-md-4 bg-white p-4 shadow" style="border-radius: 1rem;">
              <h2 class="text-center mb-4"><b>Half-Life 2</b></h2>
        
              <!-- Platform + Edition Dropdowns -->
              <form>
                <div class="d-flex gap-2 mb-4">
                  <!-- <div>
                    <label for="platform">Platform</label>
                    <select name="platform" id="platform">
                      <option value="volvo">Volvo</option>
                    </select>
                    
                  </div> -->
                  <div class="input-group">
                    <span class="input-group-text">Platform</span>
                    <select class="form-select">
                      <option>Steam</option>
                    </select>
                  </div>
                  
                  <select class="form-select">
                    <option>Standard</option>
                  </select>
                </div>
          
                <!-- Price -->
                <h3 class="text-center fw-bold mb-4">IDR 36,399</h3>
          
                <!-- Add to Cart Button -->
                <button class="btn w-100 d-flex align-items-center justify-content-center gap-2" style="background: linear-gradient(to right, #f56907, #eea968);">
                  <i class="bi bi-cart"></i> <b>Add to cart</b>
                </button>
              </form>
            </div>

      </section>

      <section class="mt-3 mx-4">
        <h2><b>Offers from different sellers</b></h2>

        <div class="row container-fluid my-4" style="border: gray solid; border-radius: 1rem;">
          <h4>Cinema Store</h4>

        </div>

        <div class="row container-fluid my-4" style="border: gray solid; border-radius: 1rem;">
          <h4>Cinema Store</h4>

        </div>

        <div class="row container-fluid my-4" style="border: gray solid; border-radius: 1rem;">
          <h4>Cinema Store</h4>

        </div>

        <div class="row container-fluid my-4" style="border: gray solid; border-radius: 1rem;">
          <h4>Cinema Store</h4>

        </div>
      </section>
    </article>
      
    
</body>
</html>
