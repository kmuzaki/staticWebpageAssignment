<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(134, 195, 239); border-radius: 18px; padding-top: 20px; margin-top: -15px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>

            <form class="d-flex position-absolute top-40 start-50 translate-middle-x" role="search" >
                <input class="form-control me-2 position-relative py-1 px-5 bg-secondary-subtle" type="search" placeholder="Search Bar" aria-label="Search" style="border-radius: 25px;">
            </form>

            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav position-absolute top-50 end-0 translate-middle-y me-4 mt-1">
                    <a class="nav-link active" aria-current="page" href="#">Info</a>
                    <a class="nav-link" href="#">Cart</a>
                    <a class="nav-link" href="#">User</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="background-color: #ffa94d; margin-top: -1rem; padding-top: 3rem;">
        <div class="row justify-content-center align-items-center">
          
          <!-- Game Image -->
          <div class="col-md-3 text-center mb-4 mb-md-0">
            <img src="images/gameCovers/hl2.png" alt="Half-Life 2" class="img-fluid rounded">
          </div>
      
          <!-- Game Info Card -->
          <div class="col-md-4 bg-white p-4 rounded shadow">
            <h2 class="fw-bold text-center mb-4">Half-Life 2</h2>
      
            <!-- Platform + Edition Dropdowns -->
            <div class="d-flex gap-2 mb-4">
              <div class="input-group">
                <span class="input-group-text">Platform</span>
                <select class="form-select">
                  <option>PC</option>
                  <option>PS5</option>
                  <option>Switch</option>
                </select>
              </div>
      
              <select class="form-select">
                <option>Select edition</option>
                <option>Standard</option>
                <option>Deluxe</option>
              </select>
            </div>
      
            <!-- Price -->
            <h3 class="text-center fw-bold mb-4">IDR 36,399</h3>
      
            <!-- Add to Cart Button -->
            <button class="btn w-100 d-flex align-items-center justify-content-center gap-2" style="background: linear-gradient(to right, orange, #ffa94d);">
              <i class="bi bi-cart"></i> Add to cart
            </button>
          </div>
      
        </div>
      </div>
      
    
</body>
</html>
